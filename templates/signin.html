{% load static%}  
<!doctype html>
<html lang="en">
  <head>
  	<title>Bug Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Bug Tracker</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-4 p-md-5">
		      	
						<h3 class="text-center mb-4">Login</h3>
                        {% for message in messages%}
                            <p style="color: red;">{{message}}</p>
                        {% endfor %}
						<form  action="" method="POST"> {% csrf_token %}
							<input type="email" name="email" placeholder="Email" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
							<input type="password" name="password" placeholder="Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
							<button type="submit" class="btn btn-primary rounded submit p-2 px-5">Login</button>
						</form>
						<p class="text-base"> Not registered? <a href="/register" class=""> Create an account </a></p>   
	        		</div>
				</div>
			</div>

	</section>

  <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
